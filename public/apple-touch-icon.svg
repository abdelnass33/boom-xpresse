<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background blanc avec coins arrondis pour style iOS -->
  <rect width="180" height="180" rx="32" ry="32" fill="white"/>
  <!-- Ombre subtile -->
  <rect width="180" height="180" rx="32" ry="32" fill="none" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Lettre B centrée et stylisée -->
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#gradientApple)">B</text>
</svg>